<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      PROYECTO CONSTRUCCION MOVIL
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <ion-list lines="full">
      <ion-item-sliding *ngFor="let cliente of clientes">
        <ion-item lines="inset" button [routerLink]="['/details', cliente.id]">
          <ion-label>
            {{cliente.nombre}}

          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)=onRemove(item) color="secondary">
            <ion-icon name="checkmark" slot="end"></ion-icon> 
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add-circle">  
      </ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    
  </ion-content>
